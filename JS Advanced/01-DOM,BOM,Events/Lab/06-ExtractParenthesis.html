<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-ExtractParenthesis</title>
</head>
<body>
    <p id="content">
        Rakiq (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).
    </p>
</body>
<script>
    window.onload = function() { extractParenthesis('content'); };

    function extractParenthesis(selector){
        let result = [];
        let text = document.getElementById(selector).textContent;
        let indexLeft = text.indexOf('(');
        let indexRight = text.indexOf(')');
        while (true){
            let phrase = text.substring(indexLeft + 1, indexRight);
            result.push(phrase);
            indexLeft = text.indexOf('(', indexRight + 1);
            indexRight = text.indexOf(')', indexLeft + 1);
            if (indexLeft == -1)
                break;
        }
        return result.join('; ')
    }
</script>
</html>
