<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem 7 : Delete From Table</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" ></div>
<script>
    function deleteByEmail(){
        let emailToDelete = document.querySelector('input').value;
        //let emailToDelete = document.getElementsByName('email')[0].value;
        let emailFound = false;
        let tableRows = document.querySelectorAll('table#customers tr');
        for (let row of tableRows){
            let userEmail = row.lastChild.textContent;
            if (userEmail == emailToDelete){
                row.parentNode.removeChild(row);
                emailFound = true;
            }
        }
        if (!emailFound)
            document.getElementById('result').textContent = 'Not found.';
        else
            document.getElementById('result').textContent = 'Deleted.';
    }
</script>
</body>
</html>
