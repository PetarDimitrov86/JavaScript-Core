<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-SumTable</title>
</head>
<body>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2.88</td></tr>
    <tr><td>Fries</td>  <td>2.15</td></tr>
    <tr><td>Burger</td> <td>4.59</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
</body>
<script>
    function sum(){
        let tableRows = document.querySelectorAll('table>tbody>tr');
        let sum = 0;
        let length = tableRows.length - 1;
        for (let row = 1; row < length; row++){
            let cost = tableRows[row].querySelector('td:last-child');
            sum += Number(cost.textContent)
        }
        tableRows[length].querySelector('td:last-child').textContent = sum.toString();
    }
</script>
</html>
