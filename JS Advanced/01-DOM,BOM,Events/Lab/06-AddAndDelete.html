<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let text = document.getElementById('newText').value;
        let li = document.createElement("li");
        li.innerHTML = `${text} `;

        let span = document.createElement('span');              // Create a span container to hold the Delete element
        span.innerHTML = "<a href='#'>[Delete]</a>";            // Create link for Delete.
        span.firstChild.addEventListener('click', deleteItem);  // first child refers to the newly created <a> element. Then a function is attached to click event.
        li.appendChild(span);                                   // adds the span element after the added text above.
        document.getElementById("items").appendChild(li);       // Append the full li element to the list of items.

        function deleteItem() {
            let span = this.parentNode;                         // we get the parent element of the <a> element
            let li = span.parentNode;                           // we get the parent element of the span which is the <li> element
            let ul = li.parentNode;                             // li is the child of the ul
            ul.removeChild(li);                                 //
            //document.getElementById("items").removeChild(this.parentNode.parentNode);  // this can replace all three lines with one
        }
        document.getElementById('newText').value = '';      // clear the text field
    }
</script>
</body>
</html>
