<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-Countdown</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>
    window.onload = function() { countdown(600); };

    function countdown(time) {
        let seconds = time % 60;
        let minutes = time / 60;
        let intervalId = setInterval(function() {
            if (seconds == 0){
                seconds = 59;
                minutes--;
            }
            document.getElementById('time').value = `${minutes}:${("0" + seconds).slice(-2)}`;
            seconds--;
        },
        1000)
    }
</script>
</body>
</html>
