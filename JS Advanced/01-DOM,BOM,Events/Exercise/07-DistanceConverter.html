<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distance Converter</title>
    <style>
        label, input {
            display: inline-block;
            width: 5em;
        }

        label {
            text-align: right;
        }
    </style>
</head>
<body onload="attachEventsListeners()">
<h1>Distance Converter</h1>
<div>
    <label for="inputDistance">From:</label>
    <input type="text" id="inputDistance">
    <select id="inputUnits">
        <option value="km">Kilometers</option>
        <option value="m">Meters</option>
        <option value="cm">Centimeters</option>
        <option value="mm">Millimeters</option>
        <option value="mi">Miles</option>
        <option value="yrd">Yards</option>
        <option value="ft">Feet</option>
        <option value="in">Inches</option>
    </select>
    <input type="button" id="convert" value="Convert">
</div>
<div>
    <label for="outputDistance">To:</label>
    <input type="text" id="outputDistance" disabled="disabled">
    <select id="outputUnits">
        <option value="km">Kilometers</option>
        <option value="m">Meters</option>
        <option value="cm">Centimeters</option>
        <option value="mm">Millimeters</option>
        <option value="mi">Miles</option>
        <option value="yrd">Yards</option>
        <option value="ft">Feet</option>
        <option value="in">Inches</option>
    </select>
</div>
<script>
    function attachEventsListeners() {
        document.getElementById('convert').addEventListener('click', convertDistance);
        let meterDistances =  { km: 1000, m: 1, cm: 0.01, mm: 0.001, mi:1609.34, yrd:0.9144, ft:0.3048, in:0.0254 };
        
        function convertDistance(){
            let fromDistance = Number(document.getElementById('inputDistance').value);
            let metricDistanceFrom = document.getElementById('inputUnits').value;
            let metricDistanceTo = document.getElementById('outputUnits').value;

            let distanceInMeters = fromDistance * meterDistances[metricDistanceFrom];
            let convertedDistance = distanceInMeters / meterDistances[metricDistanceTo];

            document.getElementById('outputDistance').value = convertedDistance
        }
    }
</script>
</body>
</html>
