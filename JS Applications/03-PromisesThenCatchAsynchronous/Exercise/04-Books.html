<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="04-Books.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
            <form class="form-horizontal">
                <label for="isbn">ISBN</label>
                <input type="number" id="isbn" class="form-control" style="display:inline"><br>
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" style="display:inline"><br>
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" style="display:inline"><br>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-2">
            <button id="addBook" class="btn btn-success">Create Book</button>
        </div>
    </div>
    <table class="table" id="books">
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Action</th>
        </tr>
    </table>
</div>
<script src="04-Books.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script>attachEvents()</script>
</body>
</html>
